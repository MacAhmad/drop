{% extends 'droppin/main.html' %}
{% load static %}


{% block content %}

<div class="">
    <br><br>
    <br>
    <div class="main1">
        <h3>CONTACT US</h3>
        <hr>
    </div>
</div>

<!-- forms start -->

<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Write to us now</h2>
              <form class="needs-validation" id="form_ct" action="{% url 'contact' %}" method="POST">
                <!-- 2 column grid layout with text inputs for the email & the message -->
                {% csrf_token %}
                
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="email_contactor">Email address</label>
                    <input type="email" id="email_contactor" name="email_contactor" class="form-control" />
                </div>
  
                <!-- Message input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="mess_contactor">Message</label>  
                    <textarea type="password" id="mess_contactor" name="mess_contactor" class="form-control"></textarea>
                </div>
  
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="checkon" checked />
                  <label class="form-check-label" for="checkon">
                    Subscribe to our newsletter
                  </label>
                </div>
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Send
                </button>
  
                <!-- Register buttons -->
                <div class="text-center">
                  <p>follow us on:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                      <a href="https://whatsapp.com/channel/0029VaDMUZe1dAvvszclVP3U"><i class="bi bi-whatsapp text-black"></i></a>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                      <a href="https://web.facebook.com/profile.php?id=100087106972406"><i class="bi bi-facebook text-black"></i></a>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                      <a href="https://www.instagram.com/neatitcorp/"><i class="bi bi-instagram text-black"></i></a>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                      <a href="https://twitter.com/NeatitCorp/status/1667249733004402688"><i class="bi bi-twitter text-black"></i></a>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                      <a href="https://www.linkedin.com/in/neat-it-corp-674963272/"><i class="bi bi-linkedin text-black"></i></a>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="../../../static/images/v_001.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->

<!-- froms end -->

{% endblock %}
